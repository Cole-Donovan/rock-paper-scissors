<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- style -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1><center>Rock Paper Scissors</center></h1>

    <div class="flex-container">
        <div class="score">
            <h2>Player Score</h2>
            <div id="player-score"></div>
        </div>
        <div class="score">
            <h2>Computer Score</h2>
            <div id="computer-score"></div>
        </div>
    </div>

    <div class="flex-container">
        <div class="button">
            <h3><div id="message"></div></h3>
            <h3><div id="victory"></div></h3>
        </div>
    </div>

    <div class="button-container">
        <div class="button">
            <button onclick="rockFunction()" class="button-internal">ROCK</button>
        </div>
        <div class="button">
            <button onclick="paperFunction()" class="button-internal">PAPER</button>
        </div>
        <div class="button">
            <button onclick="scissorsFunction()" class="button-internal">SCISSORS</button>
        </div>
    </div>
</body>
</html>
